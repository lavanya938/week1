<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body style="display: flex;justify-content: center;align-items: center;height: 750px;width: 300px;background-color: white;">
    <form style="border: 10px solid green;padding: 20px;border-radius: 5px; width: 300px;background-color: white; margin-left: 700px;">
        <h3>Register </h3>

        <label for="Name">Name: </label>
        <input type="text" id="name" placeholder="enter name.." style="margin-bottom: 10px;">
        
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="enter email.." style="margin-bottom: 10px;">
        
        <label for="Tel">Phone: </label>
        <input type="text" id="Tel" placeholder="enter ph no. .." style="margin-bottom: 10px;">

        <button id="button" type="submit" style="margin-left: 70px; padding: 5px;">Submit</button>

    </form>
    <script src="script.js"></script>
</body>
</html>
